<div class="min-h-screen flex flex-col">
  <!-- Conte√∫do principal (centrado) -->
  <div class="flex-1 flex flex-col items-center justify-center gap-6 p-4 text-center">
    <h2 class="text-lg font-semibold">Bal√£o {{ bart.balloon().index + 1 }} de {{ bart.totalBalloons() }}</h2>

    <!-- Balloon visual -->
    <div class="relative">
      <div
        class="bg-blue-400 rounded-full transition-transform duration-200 ease-out"
        [style.width.px]="50 + bart.balloon().pumpCount * 5"
        [style.height.px]="50 + bart.balloon().pumpCount * 5"
        [class.opacity-40]="bart.balloon().exploded"
      ></div>
      <div *ngIf="bart.balloon().exploded" class="absolute inset-0 flex items-center justify-center text-red-700 font-bold">
        üí•
      </div>
    </div>

  </div>


  <div class="flex justify-center">
    <div class="bg-gray-50 rounded-lg shadow border px-5 py-3 flex items-center gap-4 text-lg mb-6">
      <div>Bal√£o Atual: <strong>{{ (bart.balloon().pointsInBalloon / 100) | currency:'USD':'symbol':'1.2-2' }}</strong></div>
      <div class="h-4 w-px bg-gray-300"></div>
      <div>Pontos Totais: <strong>{{ (bart.totalPoints() / 100) | currency:'USD':'symbol':'1.2-2' }}</strong></div>
    </div>
  </div>
  <!-- Bot√µes fixos na parte inferior -->
  <div class="controls-container p-4 bg-white border-t border-gray-200">
    <div class="flex flex-col gap-4 max-w-md mx-auto">
      <!-- Mini card com Scores acima dos bot√µes -->
      

      <!-- Bot√µes principais -->
      <div class="flex gap-4 ">
        <button
          (click)="inflate()"
          class="flex-1 px-4 py-3 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 font-medium"
          [disabled]="bart.balloon().exploded"
        >Inflar Bal√£o</button>
        <button
          (click)="collect()"
          class="flex-1 px-4 py-3 rounded bg-green-600 text-white hover:bg-green-700 font-medium"
        >Coletar Pontos</button>
      </div>
      
      <!-- Bot√£o de configura√ß√µes -->
      <a
        routerLink="/settings"
        class="px-4 py-3 rounded bg-gray-600 text-white hover:bg-gray-700 text-center font-medium"
      >Ir para as configura√ß√µes</a>
    </div>
  </div>
</div>
